<div class="container mt-4">
<h2 class="text-center fw-bold">Student GWA Calculator</h2>
<div class="divider"></div>
<div class="row g-2">
<div class="col"><input type="text" id="firstName" placeholder="First Name" class="form-control"></div>
<div class="col"><input type="text" id="lastName" placeholder="Last Name" class="form-control"></div>
</div>
<h4 class="mt-3">Enter your grades:</h4>
<div class="row g-2">
<div class="col"><input type="number" id="science" placeholder="Science" class="form-control"></div>
<div class="col"><input type="number" id="math" placeholder="Math" class="form-control"></div>
</div>
<div class="row g-2 mt-2">
<div class="col"><input type="number" id="english" placeholder="English" class="form-control"></div>
<div class="col"><input type="number" id="filipino" placeholder="Filipino" class="form-control"></div>
</div>
<div class="row g-2 mt-2">
<div class="col"><input type="number" id="ict" placeholder="ICT" class="form-control"></div>
<div class="col"><input type="number" id="pe" placeholder="PE" class="form-control"></div>
</div>
<button class="btn mt-3 w-100" py-click="calculate_gwa">Calculate GWA</button>
<div id="output"></div>
</div>

<script type="py">
from pyscript import document

subjects = ["Science", "Math", "English", "Filipino", "ICT", "PE"]
units = (5, 5, 5, 3, 2, 1)

def calculate_gwa(e):
    fname = document.getElementById("firstName").value
    lname = document.getElementById("lastName").value

    try:
        grades = [float(document.getElementById(x).value) for x in ["science", "math", "english", "filipino", "ict", "pe"]]
    except ValueError:
        document.getElementById("output").innerHTML = "<p>Please enter valid numbers for all subjects.</p>"
        return

    total_units = sum(units)
    weighted_sum = sum(grades[i] * units[i] for i in range(len(subjects)))
    gwa = weighted_sum / total_units

    document.getElementById("output").innerHTML = f"""
    <h4>Name: {fname} {lname}</h4>
    <p><strong>Your GWA is: {gwa:.2f}</strong></p>
    """
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
